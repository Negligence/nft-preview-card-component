<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <main>

    <article>

      <a href="#" class="card-img">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium Artwork" class="card-img">
        <img src="./images/icon-view.svg" alt="Eye Icon">
      </a>

      <h1><a href="#">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div>
        <figure class="crypto-currency">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
          <figcaption>0.041 ETH</figcaption>
        </figure>

        <figure class="sale-duration">
          <img src="./images/icon-clock.svg" alt="Clock Icon">
          <figcaption>3 days left</figcaption>
        </figure>
      </div>
    
      <hr>
    
      <figure class="creator">
        <a href="#"><img src="./images/image-avatar.png" alt="Jules Wyvern"></a>
        <figcaption>Creation of <a href="#">Jules Wyvern</a></figcaption>
      </figure>

    </article>

  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/jan.panado/" target="_blank">Jan</a>.
  </footer>

</body>
</html>
